stages:
    - build
    - deploy

build:
    stage: build
    image:  maven:3.6.3-jdk-8 
    script:
        - echo "Building app..."
        - export PATH=/usr/share/maven
        - export PATH=/usr/share/java
        - ./mnvw install
        - echo "Finished building the app."
    artifacts:
        #expire_in: 1 week
        paths:
            - home/gitlab-runner
    only:
        - user-dev
