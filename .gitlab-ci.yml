stages:
    - build
    - deploy

build:
    stage: build
    image: maven:latest or image: maven:3-jdk-10 or image: maven:3-jdk-9
    script:
        - echo "Building app..."
        - mvn -U clean install
        - echo "Finished building the app."
    artifacts:
        #expire_in: 1 week
        paths:
            - target/consoleapp.jar
    only:
        - user-dev
